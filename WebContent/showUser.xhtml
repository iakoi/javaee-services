<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template/layout.xhtml">
    <ui:define name="content">

        <h:body>

            <h1 class="title">Show User</h1>
            <h:form class="form">
                <div class="field">
                    <h:outputLabel class="label" value="email: "/>
                    <h:outputText class="input" id="email" value="#{showUser.user.email}"
                                  required="true"
                                  binding="#{varName}"/>
                    <h:message for="email"/>
                </div>
                <div class="field">
                    <h:outputLabel class="label" value="Password: "/>
                    <h:outputText class="input" id="password" value="#{showUser.user.password}"/>

                    <h:inputHidden id="id" value="#{showUser.user.id}"/>
                </div>
                <div class="field">
                    <h:outputLabel class="label" value="Tracks: "/>
                    <ui:repeat value="#{showUser.user.tracks}" var="track">
                        <h:outputText value="#{track.title}"/>
                        <h:outputText value="#{track.artist}"/>
                    </ui:repeat>
                </div>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
</html>
