<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
>

<ui:composition template="template/layout.xhtml">
    <ui:define name="content">

        <h:body>

            <h1 class="title">Users List</h1>

            <h:form>
                <table class="table is-fullwidth">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>email</th>
                        <th>actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <ui:repeat value="#{listUser.users}" var="user">

                        <tr>
                            <th>
                                #{user.id}
                            </th>
                            <td>
                                #{user.email}
                            </td>
                            <td>
                                <div class="columns">
                                    <div class="column is-2">
                                        <h:commandButton class="button is-primary is-inverted is-outlined "
                                                         value="deleteUser"
                                                         action="#{listUser.delete(user.id)}"/>
                                    </div>
                                    <div class="column is-2">
                                        <h:commandButton class="button is-primary is-inverted is-outlined " value="show"
                                                         action="#{showUser.show()}">
                                            <f:param name="userid" value="#{user.id}"/>
                                        </h:commandButton>
                                    </div>
                                    <div class="column is-2">
                                        <h:commandButton class="button is-primary is-inverted is-outlined " value="edit"
                                                         action="#{edit.show()}">
                                            <f:param name="userid" value="#{user.id}"/>
                                        </h:commandButton>
                                    </div>

                                </div>
                            </td>
                        </tr>
                    </ui:repeat>
                    </tbody>
                </table>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
</html>
