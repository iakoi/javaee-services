<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<ui:composition template="template/layout.xhtml">
    <ui:define name="content">

        <h:body>

            <h1 class="title">User Creation</h1>
            <h:form>
                <div class="field">
                    <h:outputLabel class="label" value="Email"/>
                    <div class="control">
                        <h:inputText class="input is-" id="email" value="#{userController.user.email}" required="true"
                                     binding="#{varName}">
                        </h:inputText>
                    </div>
                    <h:message for="email"/>
                </div>
                <div class="field">
                    <h:outputLabel class="label" value="Password"/>
                    <div class="control">
                        <h:inputSecret class="input" id="password" value="#{userController.user.password}" required="true">
                        </h:inputSecret>
                    </div>
                </div>
                <h:commandButton class="button is-primary is-inverted is-outlined" action="#{userController.add()}" value="sign up"/>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
</html>
