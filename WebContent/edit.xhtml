<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="template/layout.xhtml">
    <ui:define name="content">

        <h:body>

            <h1 class="title">Edit a User</h1>
            <h:form class="form">
                <div class="field">
                    <h:outputLabel class="label" value="email: "/>
                    <h:inputText class="input" id="email" value="#{edit.user.email}"
                                 required="true"
                                 binding="#{varName}">
                    </h:inputText>
                    <h:message for="email"/>
                </div>
                <div class="field">
                    <h:outputLabel class="label" value="Password: "/>
                    <h:inputText class="input" id="password" value="#{edit.user.password}"
                                 required="true">
                    </h:inputText>
                    <h:inputHidden id="id" value="#{edit.user.id}"/>
                </div>

                <c:choose>
                    <c:when test="#{edit.user.id > 0}">
                        when true
                    </c:when>
                    <c:otherwise>
                        otherwise
                    </c:otherwise>
                </c:choose>


                <h:commandButton class="button is-primary is-inverted is-outlined  "
                                 action="#{edit.update()}" value="update"/>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
</html>
